# https://config.travis-ci.com

os: linux
dist: bionic
language: node_js
node_js:
  - "10"
  - "12"
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn run test
  - yarn run build
deploy:
  edge: true
  provider: npm
  email: mark@larah.me
  cleanup: false
  api_token:
    secure: 
  on:
    branch: master
    tags: true
    repo: magicmark/composerize
